<!DOCTYPE html>   
<html>   
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  

<title> Video </title>

<link>   
</head>    
<body>

    <!--logo-->

        <a class="logo" href="Principal.html">
         <img alt="W3Schools.com" src="../IMAGENES/Logo.png">
      </a>

<p> 
     <center> <h3> Video Informativo </h3> </center>   
      
     <Center><video width="500" height="300" controls>
      <source src="../IMAGENES/Venta_Alquiler de vehiculos - Made with Clipchamp.mp4"type=video/mp4>
    </video> </center>
     </p>

    <div class="container mt-5">
        <h1>Formulario</h1>
        <form class="row g-3" action="https://formsubmit.co" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://haydn5.github.io/formsubmitdemo/success.html" >

          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" name="name" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" name="email" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Numero de Telefono</label>
            <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Indique la marca, el modelo, el color y los accesorios del vehiculo que desee</label>
            <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

</body>     
</html>
